models:
- name: dim_locations
  description: This model contains store location information including details about each store's 
    identification, attributes, and operational data with historical tracking.
  columns:
  - name: store_id
    description: A unique identifier for each store location.
    data_tests:
      - unique
      - not_null
  - name: store_location
    description: The name/description of the store location.
    data_tests:
      - not_null
  - name: opened_at
    description: The date and time when the store location was opened.
  - name: tax_rate
    description: The tax rate applicable at this store location.
    data_tests:
      - not_null
  - name: valid_from
    description: The date from which the store location information is valid.
    data_tests:
      - not_null
  - name: valid_to
    description: The date until which the store location information is valid.
  - name: created_at
    description: The timestamp when the store location record was created.
  - name: updated_at
    description: The timestamp when the store location record was last updated.
  - name: is_active
    description: A flag indicating whether the store location record is currently active.
    data_tests:
      - not_null
