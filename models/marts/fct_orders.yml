models:
- name: fct_orders
  description: This model aggregates and summarizes order data, providing insights
    into order details, customer information, and order timing. It is designed to
    facilitate analysis of order trends and customer behavior.
  columns:
  - name: order_id
    description: A unique identifier for each order.
  - name: customer_id
    description: The identifier for the customer who placed the order.
  - name: order_date
    description: The date when the order was placed.
  - name: order_amount
    description: The total monetary value of the order.
  - name: order_status
    description: The current status of the order, such as pending, completed, or cancelled.
  - name: created_at
    description: The timestamp when the order record was created in the system.
  - name: updated_at
    description: The timestamp when the order record was last updated.
