models:
- name: dim_products
  description: This model consolidates products information.
  columns:
  - name: PRODUCT_ID
    description: A unique identifier for product.
    data_tests:
      - unique
      - not_null
  - name: PRODUCT_DESC
    description: The name of the product.
    data_tests:
      - not_null
  - name: PRODUCT_TYPE
    description: The type of the vector_inner_product
    data_tests:
       - not_null
  - name: PRODUCT_PRICE
    description: The price of the vector_inner_product
    data_tests:
       - not_null
       
       
